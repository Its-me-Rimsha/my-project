<!DOCTYPE html>
<html>
<head>
	<title>CV Portal</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>CV Portal</h1>
	</header>
	<main>
		<section>
			<h2>Upload Your CV</h2>
			<form id="cv-form">
				<input type="file" id="cv-file" accept=".pdf, .docx">
				<button id="upload-btn">Upload</button>
			</form>
		</section>
		<section>
			<h2>CV List</h2>
			<ul id="cv-list"></ul>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
